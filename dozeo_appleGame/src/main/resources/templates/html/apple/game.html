<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>사과 게임 - 진행 중</title>
    <link rel="stylesheet" href="/static/css/apple/apple_common.css" />
    <link rel="stylesheet" href="/static/css/reset.css" />
    <link rel="stylesheet" href="/static/css/apple/apple_game.css" />
</head>

<body>
    <div class="game-container" id="game-container">
        <div class="timer-container">
            <div class="timerBar" id="timerBar"></div>
        </div>

        <div class="board" id="gameBoard">

        </div>
        <div id="gameModal" class="modal hidden">
            <div class="modal-content">
                <p>게임 종료</p>
                <div>점수 : <span id="finalScore">0</span></div>
                <button id="undoBtn_1">되돌리기</button>
                <button id="restartBtn_1">다시 시작</button>
            </div>
        </div>

        <div class="game-info">
            <p>시간 : <span id="timer">초</span></p>
            <p>점수 : <span id="score">0</span></p>
        </div>

        <div class="controls">
            <button id="undoBtn_2">되돌리기</button>
            <button id="restartBtn_2">다시 시작</button>
        </div>

        <div id="message" class="message"></div>
    </div>
</body>
<script src="/static/js/game/apple/apple_game.js"></script>
<script src="/static/js/principal/principal.js"></script>
</html>
