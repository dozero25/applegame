<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="/static/css/reset.css" />
    <link rel="stylesheet" href="/static/css/header.css" />
    <link rel="stylesheet" href="/static/css/mypage.css" />
</head>

<body>
    <header class="header">
    </header>

    <main class="main-container">
        <div class="mypage-container">
            <h2>회원 정보 수정</h2>

            <form id="userUpdateForm">
                <div class="form-group">
                    <label for="nickname">닉네임</label>
                    <input type="text" id="nickname" name="nickname" placeholder="닉네임 입력">
                </div>

                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" placeholder="이메일 입력">
                </div>

                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" placeholder="아이디 입력">
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="새 비밀번호 입력">
                </div>

                <div class="btn-container">
                    <button type="submit" class="btn btn-update">정보 수정</button>

                    <!-- 소셜 로그인 유저일 경우만 표시 -->
                    <button type="button" class="btn btn-social-unlink">소셜 연동 해제</button>
                </div>
            </form>
        </div>
    </main>
</body>
<script src="/static/js/principal/principal.js"></script>
<script src="/static/js/header/header.js"></script>
<script src="/static/js/mypage/mypage.js"></script>

</html>
