<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 홈</title>
    <link rel="stylesheet" href="/static/css/main.css"/>
    <link rel="stylesheet" href="/static/css/reset.css"/>

<body>
    <header class="header">
    </header>

    <main class="game-container">
        <a href="/apple">
            <button class="move-game-btn">
                <div class="game-card">
                    <div class="game-card-img">
                        <img src="/static/images/show/show_applegame.png" alt="사과게임 이미지" />
                    </div>
                    <div class="game-card-explain">
                        <h3>사과 게임</h3>
                        <p>제한 시간 안에 사과를 조합해 10을 만들자!</p>
                        <h3>챌린지모드</h3>
                        <p>기존 2분 제한 방식과 달리 챌린지 모드는 10초로 시작합니다.</p>
                        <p>합이 10이 되는 사과를 지울 때마다 추가 시간을 얻어 더 오래 살아남을 수 있으며, 시간을 이어가지 못하면 게임은 즉시 종료됩니다.</p>
                    </div>
                </div>
            </button>
        </a>
    </main>
