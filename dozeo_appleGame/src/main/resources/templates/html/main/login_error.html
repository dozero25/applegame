<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/css/reset.css" />
    <link rel="stylesheet" href="/static/css/login.css" />
    <link rel="stylesheet" href="/static/css/header.css" />

</head>

<body>
    <header class="header"></header>
    <!-- LOGIN MODULE -->
    <main class="main-container">
        <div class="login">
            <div class="wrap">

                <!-- LOGIN FORM -->
                <div class="user">
                    <!-- LOGO -->
                    <div class="logo">
                        <a href="#"><img src="http://res.cloudinary.com/dpcloudinary/image/upload/v1506186248/logo.png"
                                alt=""></a>
                    </div>
                    <!-- TOGGLE -->
                    <div id="toggle-wrap">
                        <div id="toggle-terms">
                            <div id="cross">
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>

                    <!-- FORM -->
                    <div class="form-wrap">
                        <!-- TABS -->
                        <div class="tabs">
                            <h3 class="login-tab"><a class="log-in active"
                                    href="#login-tab-content"><span>Login<span></a>
                            </h3>
                            <h3 class="signup-tab"><a class="sign-up" href="#signup-tab-content"><span>Sign
                                        Up</span></a>
                            </h3>
                        </div>
                        <!-- TABS CONTENT -->
                        <div class="tabs-content">
                            <!-- TABS CONTENT LOGIN -->
                            <div id="login-tab-content" class="active">
                                <form id="login-form" action="/login/process" method="post">
                                    <input type="text" class="input" name="username" id="username" autocomplete="off"
                                        placeholder="Username">
                                    <input type="password" class="input" name="password" id="password"
                                        autocomplete="off" placeholder="Password">
                                    <input type="checkbox" class="checkbox" checked id="remember_me">
                                    <input type="submit" class="input-button" value="Login">
                                </form>
                                <div class="help-action">
                                    <p style="display: none;"><i class="fa fa-arrow-left" aria-hidden="true"></i><a class="forgot"
                                            href="#">Forgot your password?</a></p>
                                </div>

                                <div>
                                    <div class="login-button-box">
                                        <div class="login-button-box-inner">
                                            <button id="guestLoginBtn" class="guest-input-button login-button-css" title="Í≤åÏä§Ìä∏ Î°úÍ∑∏Ïù∏">üë§</button>
                                        </div>
                                        <div class="login-button-box-inner">
                                            <a href="/oauth2/authorization/naver" class="oauth2-a"><img
                                                    src="/static/images/button/naver_login_button.png" title="ÎÑ§Ïù¥Î≤Ñ Î°úÍ∑∏Ïù∏" alt="ÎÑ§Ïù¥Î≤Ñ Î°úÍ∑∏Ïù∏ Î≤ÑÌäº"
                                                    class="login-button-css"></a>
                                        </div>
                                        <div class="login-button-box-inner">
                                            <a href="/oauth2/authorization/kakao" class="oauth2-a"><img
                                                    src="/static/images/button/kakao_login_button.png" title="Ïπ¥Ïπ¥Ïò§ Î°úÍ∑∏Ïù∏" alt="Ïπ¥Ïπ¥Ïò§ Î°úÍ∑∏Ïù∏ Î≤ÑÌäº"
                                                    class="login-button-css"></a>
                                        </div>
                                    </div>

                                </div>

                            </div>
                            <!-- TABS CONTENT SIGNUP -->
                            <div id="signup-tab-content">
                                <form class="signup-form" method="post">
                                    <input type="text" class="input" id="reg_username" autocomplete="off"
                                        placeholder="Username">
                                    <input type="password" class="input" id="reg_password" autocomplete="off"
                                        placeholder="Password">
                                    <input type="email" class="input" id="reg_email" autocomplete="off"
                                        placeholder="Email">
                                    <input type="text" class="input" id="reg_nickname" autocomplete="off"
                                        placeholder="nickname">
                                    <input type="submit" class="regBtn input-button" value="Sign Up">
                                </form>
                                <div class="error-message-box">
                                    <div id="login-error" class="error-message"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="toast-container" class="toast-container"></div>
</body>
<script src="/static/js/principal/principal.js"></script>

<script src="/static/js/user/login.js"></script>
<script src="/static/js/user/register.js"></script>

</html>
